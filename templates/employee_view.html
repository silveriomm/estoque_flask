{% extends 'base.html' %}

{% block content %}

<div class="mx-auto mt-5">
  <div class="title">
      <h3 class="text-center"> Informações de funcionário </h3>
  </div>
  <div class="card-body">
      
      <table class="table table-sm table-borderless">
        <tr>
          <td class="text-right">Nome:</td>
          <td class="text-left"><strong>{{employee.name}}</strong></td>
        </tr>
        <tr>
          <td class="text-right">Telefone:</td>
          <td class="text-left"><strong>{{employee.phone}}</strong></td>
        </tr>
        <tr>
          <td class="text-right">Data Admiss.:</td>
          <td class="text-left"><strong>{{employee.date_admission}}</strong></td>
        </tr>
      </table

  </div>
 <div class="text-center p-3">
      <a href="{{ url_for('employees')  }}" class="btn btn-secondary btn-sm">
          <i class="fas fa-times"></i>  Cancelar
      </a>
      </div> 
</div>

{% endblock %}
